<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(126, 196, 247, 0.789);
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
        }


    </style>

</head>

<body>
        <h1>Sistema de multas</h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>
        <script>
            function calcular() {
                var txtv = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel} km/h </strong>`
                if (vel > 60) {
                    res.innerHTML += `<p> Você está multado <strong> MULTADO </strong> por excesso de velocidade</>`
                }
                res.innerHTML += `<p> Dirija sempre com sinto de segurança!</p>`
            }
        </script>


</body>

</html>
